<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>
    <center>
        <h2>Student Verification</h2>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="registerNum">
                            Enter your Register Number:
                        </label>
                    </td>
                    <td><input type="text" id="registerNum" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Name">
                            Enter your Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DOB">
                            Date of Birth:
                        </label>
                    </td>
                    <td><input type="date" id="DOB" required>
                    </td>
                </tr>
                <tr>
                    <td>
                <label for="UG">
                    UG:
                </label></td>
                <td><input type="text" id="UG" required></td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="gender">
                    <label for="Female">Female</label>
                    <input type="radio" id="Female" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                <label for="MobileNum">
                    Enter your Mobile Number:
                </label></td>
                <td><input type="tel" id="MobileNum" required></td>
            </tr>
            <tr><td>
                <label for="CGPA">
                    CGPA in UG:
                </label>
            </td>
            <td><input type="number" id="CGPA" required></td>
            </tr>
            <tr>
                <td>
                    <label for="mailid">
                        Enter your Mail ID:
                    </label>
                </td>
                <td><input type="email" id="mailid"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">
                        Create Password:
                    </label>
                </td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td>
                    <label for="resume">
                        Add your Resume:
                    </label>
                </td>
                <td><input type="file" id="resume" accept=".pdf"></td>
            </tr>
            <tr>
                <td>
                    <label for="photo">
                        Add your Photo:
                    </label>
                </td>
                <td><input type="image" id="photo" accept=".jpg"></td>
            </tr>
            <tr>
                <td>
                    <label for="url">
                        Github profile URL:
                    </label>
                </td>
                <td><input type="url" id="url"></td>
            </tr>
            <tr>
                <td>
                    <label for="reset">
                        Reset
                    </label>
                </td>
                <td><input type="reset" id="reset"></td>
            </tr>
            <tr>
                <td>
                    <label for="save">
                        Save and Submit:
                    </label>
                </td>
                <td><button type="button">Save</button></td>
            </tr>
        </form>
        </table>
    </center>
</body>

</html>
